</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">git log                      <span class="comment">// 查看commit的日志</span></span><br><span class="line">git stash                    <span class="comment">// 缓存改动</span></span><br><span class="line">git stash pop                <span class="comment">// 提取缓存的代码</span></span><br><span class="line">git pull origin dev          <span class="comment">// 拉取远程仓储</span></span><br><span class="line">git status                   <span class="comment">// 查看文件状态</span></span><br><span class="line">git add *                    <span class="comment">// 暂存改动</span></span><br><span class="line">git commit -m <span class="string">&quot;提交信息&quot;</span>      <span class="comment">// 提交暂存，生成一个提交记录</span></span><br><span class="line">git checkout dev             <span class="comment">// 切换到dev分支</span></span><br><span class="line">git merge dev                <span class="comment">// 合并分支代码</span></span><br><span class="line">git push origin dev          <span class="comment">// 提交文件</span></span><br><span class="line"></span><br><span class="line">git config -l                <span class="comment">// 查看git配置信息</span></span><br><span class="line">git reset --soft  HAED~<span class="number">1</span>     <span class="comment">// 安全回退到之前一次提交的内容</span></span><br><span class="line">git reset --hard origin/dev  <span class="comment">// 获取远程仓储最新的代码，覆盖掉自己的改动</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//配置git的初始化信息</span></span><br><span class="line">git config --<span class="built_in">global</span> user.name <span class="string">&quot;&quot;</span>    <span class="comment">// 用户名</span></span><br><span class="line">git config --<span class="built_in">global</span> user.email <span class="string">&quot;&quot;</span>   <span class="comment">// 邮箱</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//ssh秘钥设置</span></span><br><span class="line">ssh-keygen -t rsa -C <span class="string">&quot;&quot;</span> <span class="comment">// 邮箱</span></span><br></pre></td></tr></table></figure>
